<!DOCTYPE html>
<html>
<head>

	<title>Heart Attack Predictor</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
	<header>
		<div class="container">
		<!-- <div id="brandname">
			ML App
		</div> -->
		<h2>Machine Learning Heart Attack Predictor</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results</b></p>
	<div class="results">
			{% if prediction==1 %}
			<h2 style="color:red;">More chance of heart attack</h2>
			{% elif prediction==0 %}
			<h2 style="color:blue;">Less chance of heart attack</h2>
			{% endif %}
		</div>
	</body>
</html>
