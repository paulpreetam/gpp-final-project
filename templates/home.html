<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			Heart Attack Predictor Using Machine Learning with Flask
		</div>
			 <!-- <h2>Heart Attack Predictor</h2>  -->
		
	</div>
	</header>

	<div class="ml-container">

		<form action="{{ url_for('predictions')}}" method="POST">
		<p>Enter your data now</p>
		<!-- <input type="text" name="comment"/> -->
		<!-- <textarea name="message" rows="4" cols="50"></textarea>
		<br/> -->
		<div>
			<label for="age">Age</label>
			<input id="age" name="age" type="number" min="1" max="100" value="55"/>
		  </div>
		  
		  <div>
			<label for="chest_pain">Chest pain</label>
			<input id="chest_pain" name="chest_pain" type="number" min="0" max="3" value="0" />
		  </div>
		  <div>
			<label for="blood_pressure">Blood pressure</label>
			<input id="blood_pressure" name="blood_pressure" type="number" min="90" max="200" value="140"/>
		  </div>
		  <div>
			<label for="cholesterol">Cholesterol</label>
			<input id="cholesterol" name="cholesterol" type="number" min="100" max="600" value="200" />
		  </div>
		  
		  <div>
			<label for="heart_rate">Heart rate</label>
			<input id="heart_rate" name="heart_rate" type="number" min="60" max="225" value="100"/>
		  </div>
		  
		  <div>
			<label for="previous_peak">Previous peak</label>
			<input id="previous_peak" name="previous_peak" type="number" step="0.1" min="0" max="6.2" value="4.3"/>
		  </div>
		  
		  <div>
			<label for="vessels">Vessels</label>
			<input id="vessels" name="vessels" type="number" min="0" max="4" value="2" />
		  </div>
		  <div>
			<label for="thal">thal</label>
			<input id="thal" name="thal" type="number" min="1" max="3" value="1" />
		  </div>
		
		<input type="submit" class="btn-info" value="Predict">
		
	</form>
		
	</div>

</body>
</html>
